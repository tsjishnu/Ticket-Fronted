<html>
    <head></head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control" />
            </div>
            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is required</small>
            <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('email','email')" class="text-danger">*Invalid Email</small>            
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control" />
            </div>
            <small  *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('pattern','password')" class="text-danger">*Password must be at least 8 characters long, contain an uppercase letter, a lowercase letter, a number, and a special character</small>   
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div *ngIf="loginError" class="error-message  alert alert-danger mt-3">{{ loginError }}</div>
            <div class="create-account">
                <p>Don't have an account? <a routerLink="/signup">Create one</a></p>
            </div>
        </div>
    </body>
</html>
