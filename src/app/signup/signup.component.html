<html>
    <head></head>
    <body>
        <app-navbar></app-navbar>
        <div class="signup-container">
            <h2>Signup</h2>
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input id="fullName" type="text" formControlName="fullName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" formControlName="email" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" formControlName="password" class="form-control" type="password"/>
                </div>
                <button type="submit" class="btn btn-primary">Signup</button>
                <div *ngIf="signupError" class="alert alert-danger mt-3">
                    {{ signupError }}
                </div>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="/">Login here</a></p>
            </div>        
        </div>
    </body>
</html>
